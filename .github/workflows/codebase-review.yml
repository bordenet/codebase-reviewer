name: Codebase Review

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=src/codebase_reviewer --cov-report=xml --cov-report=term --cov-fail-under=50
        continue-on-error: true

      - name: Run code analysis
        id: analysis
        run: |
          # Run analysis and capture exit code (will be 2 if quality gate fails)
          # The || true ensures the step doesn't fail even if analysis finds issues
          python -m codebase_reviewer.cli analyze . --output analysis-results.json --format json || echo "Analysis completed with findings"
          python -m codebase_reviewer.cli analyze . --output results.sarif --format sarif || echo "SARIF generation completed"
          ls -la analysis-results.json results.sarif || echo "Files not found"
        continue-on-error: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: results.sarif
          category: codebase-reviewer
        continue-on-error: true

      - name: Upload analysis results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: analysis-results
          path: |
            analysis-results.json
            results.sarif
        continue-on-error: true

      - name: Check quality gate
        continue-on-error: false
        run: |
          python -c "
          import json
          import sys
          import os

          if not os.path.exists('analysis-results.json'):
              print('‚ö†Ô∏è  Analysis results not found, skipping quality gate')
              sys.exit(0)

          with open('analysis-results.json') as f:
              data = json.load(f)

          critical = data['summary']['critical_issues']
          high = data['summary']['high_issues']

          print(f'Critical issues: {critical}')
          print(f'High severity issues: {high}')

          # Quality gate: fail if critical issues increase significantly
          # Current baseline: 352 (mostly false positives in setup.py from DES detection)
          if critical > 400:
              print('‚ùå Quality gate failed: Critical issues increased beyond baseline')
              sys.exit(1)

          # Warning if high issues found
          if high > 300:
              print('‚ö†Ô∏è  Warning: High severity issues increased beyond baseline')

          print('‚úÖ Quality gate passed')
          "

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && hashFiles('analysis-results.json') != ''
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('analysis-results.json')) {
              console.log('Analysis results not found, skipping PR comment');
              return;
            }

            const data = JSON.parse(fs.readFileSync('analysis-results.json', 'utf8'));

            const body = `## üîç Code Analysis Results

            **Summary:**
            - üìÅ Total Files: ${data.summary.total_files}
            - üî¥ Critical Issues: ${data.summary.critical_issues}
            - üü† High Issues: ${data.summary.high_issues}
            - üü° Total Issues: ${data.summary.total_issues}

            ${data.summary.critical_issues > 400 ? '‚ùå Quality gate failed: Critical issues increased beyond baseline' : '‚úÖ Quality gate passed'}

            See the [Security tab](${context.payload.repository.html_url}/security/code-scanning) for detailed findings.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always() && hashFiles('coverage.xml') != ''
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
