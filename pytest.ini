[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
source = src
omit =
    # CLI and web interfaces - tested manually
    src/codebase_reviewer/cli.py
    src/codebase_reviewer/web.py
    src/codebase_reviewer/simulation.py
    src/codebase_reviewer/__main__.py
    # Test files
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

